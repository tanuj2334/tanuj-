<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NN-Billing System - Home</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #74ebd5, #acb6e5);
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        h1 {
            font-size: 40px;
            color: #2c3e50;
            margin-bottom: 50px;
        }

        .button-group {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .btn {
            text-decoration: none;
            padding: 14px 30px;
            font-size: 18px;
            font-weight: 600;
            border-radius: 8px;
            color: white;
            width: 240px;
            text-align: center;
            transition: background-color 0.3s ease;
        }

        .btn-signup {
            background-color: #007bff;
        }

        .btn-signup:hover {
            background-color: #0056b3;
        }

        .btn-login {
            background-color: #17a2b8;
        }

        .btn-login:hover {
            background-color: #117a8b;
        }

        .btn-admin {
            background-color: #28a745;
        }

        .btn-admin:hover {
            background-color: #1e7e34;
        }

        @media (min-width: 600px) {
            .button-group {
                flex-direction: row;
            }
        }
    </style>
</head>
<body>
    <h1>Welcome to NN-Billing System</h1>
    <div class="button-group">
        <a href="/signup" class="btn btn-signup">üìù Signup</a>
        <a href="/login" class="btn btn-login">üîê Login</a>
        <a href="/admin" class="btn btn-admin">üßë‚Äçüíº Admin Panel</a>
    </div>
</body>
</html>
